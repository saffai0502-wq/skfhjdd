      "‚≠ê ‡∏™‡πà‡∏ß‡∏ô‡∏•‡∏î 10 ‡∏ö‡∏≤‡∏ó",
      "üò¢ ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•",
      "‚≠ê ‡∏™‡πà‡∏ß‡∏ô‡∏•‡∏î 5 ‡∏ö‡∏≤‡∏ó",
      "üò¢ ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•",
      "üò¢ ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•",
      "üéÅ ALL‡∏™‡∏•‡∏±‡∏î‡∏ü‡∏£‡∏µ 1 ‡∏ä‡∏∏‡∏î",

    let startAngle = 0;
    const arc = (2 * Math.PI) / prizeTexts.length;

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏ï‡∏≤‡∏°‡∏¢‡∏≠‡∏î‡∏ã‡∏∑‡πâ‡∏≠
    function addCredits() {
      const money = parseInt(document.getElementById("moneyInput").value) || 0;
      const newCredits = Math.floor(money / 50); // ‡∏ó‡∏∏‡∏Å 50 ‡∏ö‡∏≤‡∏ó = 1 ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå
      credits += newCredits;

      document.getElementById("moneyInput").value = 0; // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å
    }

    // ‡∏ß‡∏≤‡∏î‡∏ß‡∏á‡∏•‡πâ‡∏≠
    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < prizeTexts.length; i++) {
        let angle = startAngle + i * arc;
        ctx.fillStyle = i % 2 === 0 ? "#81c784" : "#c8e6c9";
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, angle, angle + arc);
        ctx.closePath();
        ctx.fill();

        // ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
        ctx.fillStyle = "#000";
        ctx.font = "14px Kanit";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        let textAngle = angle + arc / 2;
        let x = centerX + Math.cos(textAngle) * radius * 0.65;
        let y = centerY + Math.sin(textAngle) * radius * 0.65;

        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(textAngle);
        ctx.fillText(prizeTexts[i], 0, 0);
        ctx.restore();
      }

      // ‡πÄ‡∏Ç‡πá‡∏°‡∏ä‡∏µ‡πâ
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(centerX - 10, centerY - (radius + 20));
      ctx.lineTo(centerX + 10, centerY - (radius + 20));
      ctx.lineTo(centerX, centerY - (radius - 10));
      ctx.closePath();
      ctx.fill();
    }

    // ‡∏´‡∏°‡∏∏‡∏ô‡∏ß‡∏á‡∏•‡πâ‡∏≠
    let spinning = false;

        alert("‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ã‡∏∑‡πâ‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏Ñ‡∏£‡∏ö 50 ‡∏ö‡∏≤‡∏ó‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏ö‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå!");

      function animate(timestamp) {

        if (progress < duration) {
